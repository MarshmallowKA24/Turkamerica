<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramática Turca - Recursos de Aprendizaje</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="back-button">
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </a>
            </div>
            <h1 class="page-title">Gramática Turca</h1>
            <p class="page-subtitle">Domina los fundamentos gramaticales del idioma turco</p>
       
            <!-- External Resources Section -->
            <section class="resources-section">
                <h2 class="section-title">
                    <i class="fas fa-globe"></i>
                    Páginas de Internet
                </h2>
                
                <div class="resources-grid">
                    <!-- Gramática Resources -->
                    <div class="resource-category">
                        <h3 class="category-title">
                            <i class="fas fa-grammar"></i>
                            Gramática
                        </h3>
                        <ul class="resource-list">
                            <li class="resource-item">
                                <a href="https://quizlet.com" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    Quizlet
                                </a>
                            </li>
                            <li class="resource-item">
                                <a href="https://elon.io/" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    Elon
                                </a>
                            </li>
                            <li class="resource-item">
                                <a href="https://www.turkishtextbook.com/" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    TurkishTextBook
                                </a>
                            </li>
                            <li class="resource-item">
                                <a href="https://hepturkce.com/" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    HepTürkçe
                                </a>
                            </li>
                            <li class="resource-item">
                                <a href="https://lms.apitwist.com/course/index.php?categoryid=4&lang=en" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    apitwist
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Dictionary Resources -->
                    <div class="resource-category">
                        <h3 class="category-title">
                            <i class="fas fa-book-open"></i>
                            Diccionarios
                        </h3>
                        <ul class="resource-list">
                            <li class="resource-item">
                                <a href="https://sozluk.gov.tr" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    Sozluk.gov.tr
                                </a>
                            </li>
                            <li class="resource-item">
                                <a href="https://wordreference.com" target="_blank" class="resource-link">
                                    <i class="fas fa-external-link-alt"></i>
                                    WordReference
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="Made by ">Made by LatinCTC</span>
                <i class="fas fa-heart heart-icon"></i>
            </div>
        </footer>
    </div>

    <!-- Modal for Explanations -->
    <div id="explanationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Explicación</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>

        // Add hover effects to resource links
        document.querySelectorAll('.resource-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(5px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
